name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Lint
        run: make lint

      - name: Check code format
        run: make check-format

      - name: Test
        run: make test

      - name: Test examples
        run: make test-examples
